{% extends "base.html" %}

{% block title %}Rejestracja podróżnego - Odyseusz 2.0{% endblock %}

{% block head %}
<style>
    .register-card {
        max-width: 520px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        padding: 2.5rem;
        animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .register-card h1 {
        font-size: clamp(1.75rem, 5vw, 2rem);
        font-weight: 900;
        background: linear-gradient(135deg, var(--text-primary) 0%, var(--gray-700) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -1px;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .subtitle {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9375rem;
        margin-bottom: 2rem;
        font-weight: 400;
    }

    .loginForm {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .form-group {
        position: relative;
    }

    .form-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 0.9375rem;
        color: var(--text-primary);
        background: var(--white);
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        transition: var(--transition);
        font-family: inherit;
    }

    .form-group input:focus {
        border-color: var(--primary-light);
        outline: 0;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
        color: var(--gray-300);
    }

    .register-card button[type="submit"] {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        border: none;
        padding: 0.875rem 1.5rem;
        font-size: 0.9375rem;
        border-radius: var(--radius);
        transition: var(--transition);
        box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
        font-family: inherit;
        margin-top: 0.5rem;
    }

    .register-card button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(30, 64, 175, 0.4);
    }

    .register-card button[type="submit"]:active {
        transform: translateY(0);
    }

    #message {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: var(--radius);
        color: var(--danger);
        font-size: 0.875rem;
        font-weight: 500;
        display: none;
        text-align: center;
    }

    #message:not(:empty) {
        display: block;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #popup > div {
        background: white;
        border-radius: var(--radius-lg);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: var(--shadow-lg);
        text-align: center;
        animation: scaleIn 0.3s ease-out;
    }

    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    #popupMessage {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--accent);
        margin-bottom: 1.5rem;
    }

    #goToLogin {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
        cursor: pointer;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
        border: none;
        padding: 0.875rem 1.5rem;
        font-size: 0.9375rem;
        border-radius: var(--radius);
        transition: var(--transition);
        box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        font-family: inherit;
    }

    #goToLogin:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }

    @media (max-width: 640px) {
        .register-card {
            padding: 1.75rem 1.5rem;
        }

        .register-card h1 {
            margin-bottom: 0.375rem;
        }

        .subtitle {
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .loginForm {
            gap: 0.875rem;
        }

        .form-group input {
            padding: 0.75rem 0.875rem;
            font-size: 0.875rem;
        }

        .register-card button[type="submit"] {
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
        }

        #popup > div {
            padding: 1.5rem;
        }

        #popupMessage {
            font-size: 1rem;
            margin-bottom: 1.25rem;
        }
    }

    @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="register-card">
    <h1>Rejestracja podróżnego</h1>
    <p class="subtitle">Utwórz nowe konto, aby rozpocząć podróż</p>
    
    <form class="loginForm" id="travelerForm">
        <div class="form-group">
            <input type="text" name="pesel" placeholder="PESEL" required>
        </div>
        <div class="form-group">
            <input type="text" name="first_name" placeholder="Imię" required>
        </div>
        <div class="form-group">
            <input type="text" name="last_name" placeholder="Nazwisko" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="login" placeholder="Login" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" required>
        </div>
        
        <button type="submit">Zarejestruj</button>
    </form>
    
    <div id="message"></div>
</div>

<div id="popup">
    <div>
        <p id="popupMessage"></p>
        <button id="goToLogin">Przejdź do strony logowania</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('travelerForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await res.json();
        
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popupMessage');
        if (res.status === 201) {
            popupMessage.textContent = "Rejestracja przebiegła pomyślnie!";
            popup.style.display = 'flex';
        } else {
            document.getElementById('message').textContent = result.error;
        }
    });

    document.getElementById('goToLogin').addEventListener('click', () => {
        window.location.href = "{{ url_for('auth.login_page') }}";
    });
</script>
{% endblock %}
