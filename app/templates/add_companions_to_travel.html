{% extends "base.html" %}

{% block title %}Dodawanie uczestników – Odyseusz 2.0{% endblock %}

{% block head %}
<style>
    /* Spójność z poprzednią kartą */
    .trip-card {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: var(--shadow-soft);
        margin-top: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .choice-container {
        text-align: center;
        padding: 20px 0;
    }

    .choice-container h3 {
        margin-bottom: 25px;
        color: var(--text-dark);
    }

    .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    /* Stylizacja pojedynczego uczestnika */
    .companion-entry {
        background: #f8f9fc;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #e2e6f0;
        margin-bottom: 20px;
        position: relative;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .companion-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    /* Nagłówek uczestnika z przyciskiem usuwania */
    .companion-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 10px;
    }

    .companion-header h4 {
        margin: 0;
        font-size: 16px;
        color: var(--primary);
    }

    .remove-btn {
        background: #ff4757;
        color: white;
        border: none;
        padding: 5px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: background 0.2s;
    }

    .remove-btn:hover {
        background: #ff6b81;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    #addCompanionBtn {
        background: #f1f2f6;
        color: #2f3542;
        border: 2px dashed #ced4da;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 20px;
        transition: all 0.2s;
    }

    #addCompanionBtn:hover {
        background: #e1e2e6;
        border-color: var(--primary);
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
    }

    #message {
        margin-top: 15px;
        text-align: center;
        font-weight: 500;
    }

    /* RWD dla telefonów */
    @media (max-width: 600px) {
        .companion-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="trip-card">
    <div id="selectionArea" class="choice-container">
        <h3>Czy chcesz dodać innych uczestników do wycieczki?</h3>
        <div class="btn-group">
            <button id="yesBtn" class="btn btn-primary" style="min-width: 100px;">Tak</button>
            <button id="noBtn" class="btn btn-secondary" style="min-width: 100px;">Nie</button>
        </div>
    </div>

    <form id="companionsForm" style="display: none;">
        <h2 style="margin-bottom: 20px;">Dodaj towarzyszy podróży</h2>
        
        <div id="companionsContainer"></div>
        
        <button type="button" id="addCompanionBtn">+ Dodaj kolejną osobę</button>

        <div class="action-buttons">
            <button type="submit" class="btn btn-success">Zapisz i zakończ</button>
            <button type="button" id="cancelBtn" class="btn btn-link">Anuluj dodawanie</button>
        </div>
    </form>

    <div id="message"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
const tripId = "{{ trip_id }}";
const travelerPesel = "{{ traveler_pesel }}";

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const selectionArea = document.getElementById('selectionArea');
const companionsForm = document.getElementById('companionsForm');
const companionsContainer = document.getElementById('companionsContainer');
const addCompanionBtn = document.getElementById('addCompanionBtn');

// Pokazanie formularza
yesBtn.addEventListener('click', () => {
    selectionArea.style.display = 'none';
    companionsForm.style.display = 'block';
    if (companionsContainer.children.length === 0) addCompanion();
});

// Rezygnacja
noBtn.addEventListener('click', () => {
    window.location.href = "/thanks_for_registering_trip";
});

document.getElementById('cancelBtn').addEventListener('click', () => {
    window.location.href = "/thanks_for_registering_trip";
});

let companionCount = 0;

function addCompanion() {
    companionCount++;
    const div = document.createElement('div');
    div.className = 'companion-entry';
    div.innerHTML = `
        <div class="companion-header">
            <h4>Uczestnik nr ${companionCount}</h4>
            <button type="button" class="remove-btn">Usuń</button>
        </div>
        <div class="companion-grid">
            <input type="text" name="first_name" class="input-field" placeholder="Imię" required>
            <input type="text" name="last_name" class="input-field" placeholder="Nazwisko" required>
            <input type="text" name="pesel" class="input-field" placeholder="PESEL">
            <input type="number" name="age" class="input-field" placeholder="Wiek">
            <input type="text" name="phone_number" class="input-field" placeholder="Telefon">
            <input type="email" name="email" class="input-field" placeholder="Email">
        </div>
    `;
    companionsContainer.appendChild(div);

    div.querySelector('.remove-btn').addEventListener('click', () => {
        div.remove();
        if (companionsContainer.children.length === 0) {
            selectionArea.style.display = 'block';
            companionsForm.style.display = 'none';
        }
    });
}

addCompanionBtn.addEventListener('click', addCompanion);

companionsForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const companions = [];
    
    companionsContainer.querySelectorAll('.companion-entry').forEach(entry => {
        companions.push({
            first_name: entry.querySelector('[name="first_name"]').value,
            last_name: entry.querySelector('[name="last_name"]').value,
            pesel: entry.querySelector('[name="pesel"]').value || null,
            age: entry.querySelector('[name="age"]').value ? parseInt(entry.querySelector('[name="age"]').value) : null,
            phone_number: entry.querySelector('[name="phone_number"]').value || null,
            email: entry.querySelector('[name="email"]').value || null
        });
    });

    try {
        const res = await fetch(`/trips/${tripId}/companions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ companions, traveler_pesel: travelerPesel })
        });

        if (res.ok) {
            window.location.href = "/thanks_for_registering_trip";
        } else {
            const result = await res.json();
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = `Błąd: ${result.error}`;
            msgDiv.style.color = "red";
        }
    } catch (err) {
        document.getElementById('message').textContent = `Błąd sieci: ${err.message}`;
    }
});
</script>
{% endblock %}
